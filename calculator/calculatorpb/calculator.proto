syntax = "proto3";

package calculator;
option go_package="calculatorpb";

message SumRequest {
    int32 x = 1;
    int32 y = 2;
}

message SumResponse {
    int32 sum = 1;
}

message PNDRequest {
    int32 number = 1;
}

message PNDResponse {
    int32 prime = 1;
}

service SumService {
    // Unary
    rpc Sum(SumRequest) returns (SumResponse) {};

    // server streaming
    rpc PrimeNumberDecomposition(PNDRequest) returns(stream PNDResponse) {};
}